    <script>
        /*

11 19 20 24 25
          */
        function solution(n, r, c) {
            var answer = 0;
            let dir = 'U';

            let tmp = Array.from(Array(n), () => Array(n).fill(0));
            console.log(tmp);
           
            let cnt = 1;
            let x = 0;
            let y = -1;
            let total = n * n;

            while (cnt <= total) {
                if (x === n - 1 ) { //2차원 배열의 오른쪽 끝에 도달하는 경우 y++ D
                   
                    tmp[++y][x] = cnt++;
                    console.log('[11111]',x,y,cnt);
                    dir = 'D';
                }
                if (y === n - 1 ) { //2차원 배열의 아래쪽 끝에 도달하는 경우  x++ U
                    tmp[y][++x] = cnt++;
                    console.log('[2222]',x,y,cnt);
                    dir = 'U';
                }
                if (y === 0 ) {  //2차원 배열의 위쪽 끝에 도달하는 경우 x++ D
  
                    tmp[y][++x] = cnt++;
                    console.log('[33333]',x,y,cnt);
                    dir = 'D';
                }
                if (x === 0 ) { //2차원 배열의 왼쪽 끝에 도달하는 경우 y++ U
     
                    tmp[++y][x] = cnt++
                    console.log('[44444]',x,y,cnt);
                    dir = 'U';
                }

                if (dir === 'U' && x !== n - 1 && y !== 0 ) { //그 외 dir이 U 경우
                    tmp[--y][++x] = cnt++;
                    console.log('[55555]',x,y,cnt);
                }
                if (dir === 'D' && y !== n - 1 && x !== 0 ) { //그 외 dir이 D 경우
         
                    tmp[++y][--x] = cnt++;
                    console.log('[6666]',x,y,cnt);
                }
            }

            answer = tmp[r - 1][c - 1];
         



            return answer;
        }
        let str = "";
        console.log(solution(5, 3, 2));
    </script>
