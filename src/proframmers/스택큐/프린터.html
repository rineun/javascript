<body>
    <script>
        /*
        프린터
array.some
예를 들어, 4개의 문서(A, B, C, D)가 순서대로 인쇄 대기목록에 있고 중요도가 2 1 3 2 라면 C D A B 순으로 인쇄하게 됩니다.

내가 인쇄를 요청한 문서가 몇 번째로 인쇄되는지 알고 싶습니다. 위의 예에서 C는 1번째로, A는 3번째로 인쇄됩니다.

현재 대기목록에 있는 문서의 중요도가 순서대로 담긴 배열 priorities와 내가 인쇄를 요청한 문서가 현재 대기목록의 어떤 위치에 있는지를 알려주는 location이 매개변수로 주어질 때, 내가 인쇄를 요청한 문서가 몇 번째로 인쇄되는지 return 하도록 solution 함수를 작성해주세요.

제한사항
현재 대기목록에는 1개 이상 100개 이하의 문서가 있습니다.
인쇄 작업의 중요도는 1~9로 표현하며 숫자가 클수록 중요하다는 뜻입니다.
location은 0 이상 (현재 대기목록에 있는 작업 수 - 1) 이하의 값을 가지며 대기목록의 가장 앞에 있으면 0, 두 번째에 있으면 1로 표현합니다.
          */
        function solution(priorities, location) {
            var answer = 0;
            var arr = priorities.map((item, index) => ({
                target: index === location, // 인쇄 요청한 문서
                value: item // 중요도
            }));

            while (true) {
                // 현재 인쇄할 차례인 문서를 대기목록에서 제거
                const front = arr.shift();

                // 대기목록중에 현재 인쇄할 문서보다 중요도가 높은 문서가 있다면
                if (arr.some(item => item.value > front.value)) {
                   
                    // 현재 문서를 제일 뒤로 보냄
                    arr.push(front);
                    continue;
                }

                // 횟수 증가
                answer++;

                // 현재 인쇄할 문서가 내가 요청한 문서가 맞다면
                if (front.target) {
                return answer;
                }
                // else
                // 요청하지 않은 문서는 중요도에 따라 횟수 증가 후 그냥 넘김
            }
            return answer;
        }
        let priorities = [2, 1, 3, 2];
        let locationidx = 2;
        console.log(solution(priorities, locationidx));
    </script>
</body>
