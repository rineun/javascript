<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /*
조합 구하기
s: for문이 start number (중복허용안함)
temp =[1,1] 조합!
1부터N까지번호가적힌구슬이있습니다.이중 M개를뽑는방법의수를출력하는프로그 램을 작성하세요.
▣ 입력설명
첫 번째 줄에 자연수 N(3<=N<=10)과 M(2<=M<=N) 이 주어집니다.
▣ 출력설명
첫 번째 줄에 결과를 출력합니다. 맨 마지막 총 경우의 수를 출력합니다. 출력순서는 사전순으로 오름차순으로 출력합니다.
▣ 입력예제 1 42
▣ 출력예제 1 12
13
14
23 24 34 6
            */
            function solution(n, m){         
                let answer=[];
                let tmp=Array.from({length:m}, ()=>0);;
                function DFS(L, s){
                    if(L===m){
                        answer.push(tmp.slice()); 
                    }
                    else{
                        for(let i=s; i<=n; i++){
                            tmp[L]=i;
                            DFS(L+1, i+1);
                        }
                    }
                }
                DFS(0, 1);
                return answer;
            }

            console.log(solution(4, 2));
        </script>
    </body>
</html>
